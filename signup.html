<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
       <div>
    <!-- LOGO -->
        <div>
            <a href=""><img src="LOGOagain.png" alt=""></a>
        </div>
        
        <!-- SIGNNNNNN UPPPPPPPP -->
        <div class="SignUp">
            <h2>We'll need some <br> information first</h2>
            <div class="enter">
                <input type="text" name="" id="nameInput" placeholder="Full name">
            </div>
            <div class="enter">
                <input type="text" name="" id="userInput" placeholder="Username">
            </div>
            <div class="enter">
                <input type="password" name="" id="pwInput" placeholder="Password">
            </div>
            <div class="enter">
                <input type="password" name="" id="cfInput" placeholder="Confirm Password">
            </div>
        
            <div class="text__web-caption">You can also create an account with</div>
            <div class="Other">
                <a href=""><button type="button" class="loginFB"></button></a>
                <a href=""><button type="button" class="loginGG"></button></a>
                <a href=""><button type="button" class="loginAP"></button></a>
            </div>
            
            <button id="create">CREATE ACCOUNT</button> <br>
            <a href="signin.html" class="already">ALREADY HAVE AN ACCOUNT?</a>
        </div>
    
        <!-- TRANSITION -->
        <div class="trans" ></div>
        <div class="trans1" ></div>
        
        <!-- MOVING OBJECT -->
            <svg width="500" height="60" id="svg">
                <rect width="30" height="30" fill="gray">
                    <animate attributeName="x" from="0" to="300"
                         dur="10s" fill="freeze" repeatCount="indefinite"/>
                </rect>
                <circle cx="0" cy="15" r="10" fill=" rgb(214, 66, 66)" stroke=" rgb(214, 66, 66)">
                    <animate attributeName="cx" from="0" to="300"
                         dur="5s" fill="" repeatCount="indefinite"/>
                </circle>
            </svg>
        
        <p class="Note">CREATE AN <br> ACCOUNT</p>
    
    </div> 

    <script src="js/data.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
